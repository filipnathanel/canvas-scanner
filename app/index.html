	<aside class="sidebar d-1of3 cf">

	<main class="main d-2of3 last-col cf">

		<div class="scan-indicator"></div>

	</div>

	<div class="scanner__controls d-all">

			<input type="file" id="img_upload" class="fileinput">

			<div id="start_scan" class="button">Start Scan</div>
		</div>
		<div class="g-1of2">
			<div class="button">Preview Fullsize</div>
			<a id="download" class="button">Save</a>
		</div>
	</div>


</div>
